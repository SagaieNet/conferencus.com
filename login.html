<div class="row inner-page">
    <div class="content">
        <h1>Log In</h1>
        <h3>Forgot the password? <a href="">Reset your password</a>.</h3>
        <hr />
        <form action="" method="post" class="pure-form pure-form-aligned">
          <fieldset>
                <div class="pure-control-group ">
          <label for="email">Email or Username</label>
          <input id="email" name="email" type="text" value=""></div>
            <div class="pure-control-group ">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" value=""></div>
            <div class="pure-control-group ">
          <label for="remember_me">Remember Me?</label>
          <input id="remember_me" name="remember_me" type="checkbox" value="y"></div>
            <div class="pure-controls">
              <button name="submit" type="submit" class="pure-button button-main">Log In</button>    </div>
          </fieldset>
        </form>
    </div>
</div>
