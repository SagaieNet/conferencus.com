{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="row inner-page">
    <div class="content">
        <h1>Log In</h1>
        <h3>Forgot the password? <a href="{{ url_for('user.password_reset') }}">Reset your password</a>.</h3>
        <hr />
        {{ wtf.quick_form(form, action = url_for('user.login'), buttons = [('submit', 'primary', 'Log In')]) }}
    </div>
</div>
{% endblock %}
