{% extends "layout.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<div class="row inner-page">
    <div class="content">
        <h1>{{ page.title }}</h1>
        <hr />
        <div class="page-content">
        {% autoescape false %}
            {{ page.content }}
        {% endautoescape %}
        </div>
    </div>
</div>
{% endblock %}
